{{ define "base" }}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <title>{{ template "title" . }}</title>
        {{ template "styles" .}}
        <link href="/static/css/pure.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            {{template "nav" .}}
        </header>
        <canvas id="background-canvas"></canvas>
        <main>
            {{ template "main" .}}
        </main>
        <footer>
            {{template "footer" .}}
        </footer>
    </body>
    <script defer src="/static/js/background.js"></script>
</html>
{{ end }}
