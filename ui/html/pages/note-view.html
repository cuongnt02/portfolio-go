{{ define "title" }}Note - View{{ end }}
{{ define "main" }}
    {{with .Note}}
    <div class="note">
        <h1>{{.Title}} #{{.ID}}</h1>
        <hr>
        <pre class="content">{{.Content}}</pre>
        <div class="metadata">
            <time>Created: {{humanDate .CreatedDate}}</time>
            <time>Last Updated: {{humanDate .UpdatedDate}}</time>
        </div>
    </div>
    {{ end }}
{{ end }}
