{{define "title"}}TOPIC{{end}}
{{define "css"}}
<link rel="stylesheet" href="/static/css/topic.css" />
{{end}}
{{define "main"}}
{{with .Thread}}
<div class="topic-header">
    <h3 class="topic-title"><span>#{{.ID}}</span> {{.Name}}</h3>
    <time class="topic-created-time">{{.Created | humanDate | printf "Created: %s" }}</time>
    <p class="topic-updated-time">{{.Updated | humanDate | printf "Updated: %s" }}</p>
</div>
{{end}}
{{end}}
